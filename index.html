<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="GLTFExporter.js"></script>


    <script>
        var loader = new THREE.ObjectLoader();
        var scene = new THREE.Scene();

        $(document).ready(function () {
            $("p").click(function () {
                loader.load(
            // resource URL
            "NEW-LOADER-9.json",
            // onLoad callback
            // Here the loaded data is assumed to be an object
            function (obj) {
                // Add the loaded object to the scene
                scene.add(obj);
                // Instantiate a exporter
                var exporter = new THREE.GLTFExporter();

                // Parse the input and generate the glTF output
                exporter.parse(scene, function (gltf) {
                    console.log(gltf);
                    downloadJSON("CUBELEFT", gltf);
                });
            },

            // onProgress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },

            // onError callback
            function (err) {
                console.error('An error happened');
            }
        );
        }); 
    });

        function downloadJSON(filename, text) {      
            var element = document.createElement('a');
            let uriContent = URL.createObjectURL(new Blob([text], { type: 'application/json' }));
//             uriContent = uriContent+".gltf"
//             uriContent = uriContent.replace("blob:https", "")
            // uriContent = uriContent+".gltf"
            // uriContent = uriContent.replace("blob:http", "")
            window.location.href = `intent${uriContent}#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;`
        
         }

    </script>

<p style="text-align:center; font-size:150px; color:darkcyan;">Click!!!</p>
</body>

</html>
